<!DOCTYPE html>
<html>
<head>
    <title>Presentational Elements</title>
</head>
<body>
    <h1>Presentational Elements</h1>
    <h2>Bold, Italic, Underline</h2>
    <p>
        Author <b>Willam Golding</b> won the <i>Nobel Prize in Literature</i> in 
        year 1983 for his novel <u>Lord of the Flies</u>.</p>.
    </p>

    <h2>Subscript and Superscript</h2>
    <p>
        The chemical formula of water is H<sub>2</sub>O.
    </p>
    <p>
        I have an important meeting on the 31<sup>st</sup> of this month.
    </p>
</body>
</html>
