<!DOCTYPE html>
<html>
  <head>
    <title>Nesting of Lists</title>
  </head>
  <body>
    <h1>Nesting of Lists</h1>
    <p>Lists can be nested within other lists.Let us take an example:</p>
    <p>
      <b><u>Subjects in Class</u></b>
    </p>
    <ol>
      <li>
        Mathematics options:
        <ul>
          <li>Basic</li>
          <li>Standard</li>
          <li>Applied</li>
        </ul>
      </li>
      <li>Science</li>
      <li>English</li>
      <li>Hindi</li>
      <li>Social Studies</li>
    </ol>
  </body>
</html>
